{% extends 'base.html' %}

{% block content %}
<div>
    <h3 class="title">{{scrap.name}}</h3>
    <table class="item">
        {% if scrap.photo %}
        <tr><td><img src="/scrap/image/{{ scrap.key().id() }}" /></td></tr>
        {% endif %}
        <tr><td class="desc">{{scrap.description}}</td></tr>
    </table>
</div>
{% endblock %}
